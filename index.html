<!DOCTYPE html>
<html>
<head>
  <title>Dice Roller</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Dice Roller</h1>
    <div class="buttons">
      <button id="rollBtn">Roll Dice</button>
      <button id="resetBtn">Reset</button>
    </div>
  </header>
  <main>
    <div class="settings">
      <label for="numDice">Number of Dice:</label>
      <input type="number" id="numDice" name="numDice" min="1" max="10" value="1">
      <label for="numSides">Number of Sides:</label>
      <input type="number" id="numSides" name="numSides" min="2" max="100" value="6">
    </div>
    <div id="diceContainer"></div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
